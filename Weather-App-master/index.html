<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
   <div class="wrapper">
       <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
       <section class="input-part">
           <p class="info-txt">
               Please enter a valid city name
           </p>
           <div class="content">
               <input type="text" placeholder="Enter City Name" required>
               <div class="separator"></div>
               <button>Get Device Location</button>
           </div>
       </section>

       <section class="weather-part">
           <img src="./icon/cloud.svg" alt="">
           <div class="temp">
               <span class="numb">13</span>
               <span class="deg">°</span>C
               <!-- You can press Alt + 248 to make this icon -->
           </div>
           <div class="weather">Cloud</div>
           <div class="location">
               <i class="bx bx-map"></i>
               <span>Long Xuyen, An Giang</span>
           </div>
           <div class="bottom-details">
               <div class="column feels">
                   <i class="bx bxs-thermometer"></i>
                   <div class="details">
                       <div class="temp">
                           <span class="numb-2">17</span>
                           <span class="deg">°</span>C
                       </div>
                       <p>Feels Like</p>
                   </div>
               </div>
               <div class="column humidity">
                   <i class="bx bxs-droplet-half"></i>
                   <div class="details">
                       <span>87%</span>
                       <p>Humidity</p>
                   </div>
               </div>
           </div>
       </section>
   </div>

   <script src="./main.js"></script>
  </body>
</html>
